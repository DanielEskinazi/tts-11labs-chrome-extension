<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ElevenLabs Reader Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ElevenLabs Reader</h1>
      <p id="status-message" class="status">Checking configuration...</p>
    </header>

    <main>
      <form id="api-key-form">
        <div class="form-group">
          <label for="api-key-input">API Key</label>
          <input
            type="text"
            id="api-key-input"
            placeholder="Enter your ElevenLabs API key"
            autocomplete="off"
            spellcheck="false"
          >
          <small class="help-text">
            Get your API key from
            <a href="https://elevenlabs.io/subscription" target="_blank">ElevenLabs</a>
          </small>
          <p id="error-message" class="error hidden"></p>
        </div>

        <div class="button-group">
          <button type="submit" id="save-button">Save API Key</button>
          <button type="button" id="clear-button" class="secondary">Clear</button>
        </div>
      </form>

      <div class="form-group">
        <label for="voice-select">Voice</label>
        <div class="voice-controls">
          <select id="voice-select" disabled>
            <option value="">Loading voices...</option>
          </select>
          <button type="button" id="preview-button" class="secondary" disabled>
            Preview
          </button>
        </div>
        <p id="voice-error" class="error hidden"></p>
      </div>

      <div class="form-group">
        <label class="toggle-label">
          <span>Text Highlighting</span>
          <div class="toggle-switch">
            <input type="checkbox" id="highlighting-toggle" checked>
            <span class="toggle-slider"></span>
          </div>
        </label>
        <small class="help-text">
          Highlight sentences as they are read aloud
        </small>
      </div>
    </main>

    <footer>
      <p class="version">Version 1.0.0</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
